<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Validate account </title>
</head>
<body>
<script>
    function isAccount(str) {
        regexp = /^[_a-z0-9]{6,}$/
        if(regexp.test(str)){
            console.log("is account");
        }else
            console.log("is not account")
    }
    isAccount(prompt("enter your account"));

</script>
</body>
</html>
