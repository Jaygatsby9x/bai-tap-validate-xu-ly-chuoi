<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPhoneNumber(str) {
        regexp = /^[0-9]{2}(?:-[0-9]{9,})?$/
        if (regexp.test(str)) {
            console.log("is phone Number");
        } else
            console.log("is not phone Number");
    }
    isPhoneNumber(prompt("enter the phone number"));
</script>
</body>
</html>
